{extend name="index/base" /}
{block name="title"}生活小记{/block}
{block name="css"}
<link href="/static/css/life.css" rel="stylesheet">
{/block}
{block name="article"}
<article>
  <div class="contain">
    <h2 class="ctitle"><b>生活小记</b> <span>一花一世界，一念一尘缘，落花有意染衣袖，痴语无人与谁听？ </span></h2>
    <div class="img-list"><!--data-scroll-reveal="enter top"-->
      {volist name='lifes' id='life'}
      <figure>
        <ul>
          <a href="javaacript:;"><img class="lazy"  data-original="{$life.img_url}" width="100%" height="100%"></a>
        </ul>
        <p><a href="javascript:;" target="_blank">{$life.title}</a></p>
        <figcaption>{$life.add_time|strtotime|date="Y-m-d H:i",###}</figcaption>
      </figure>
      {/volist}
    </div>
    {if $pages > 1}
    <div class="page-li" id="pagination" >
    </div>
    {/if}
    <input type="hidden" id="PageCount" runat="server" value="{$pages}"/>
    <input type="hidden" id="PageNum" runat="server" value="{$current_page}"/>
  </div>
  </aside>
</article>
{/block}
{block name="js"}
<script type="text/javascript">
  $(function(){
    $("#life").css("color","#111");
  });
</script>
<script type="text/javascript">
    $(function() {
        $("img.lazy").lazyload({effect: "fadeIn"});
    });
</script>
<script src="/static/js/jquery.lazyload.min.js" type="text/javascript"></script>
<script src="/static/js/jqpaginator.min.js" type="text/javascript"></script>
<script src="/static/js/mypage.js" type="text/javascript"></script>
{/block}
